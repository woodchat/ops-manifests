apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      initContainers:
        - name: model-puller
          image: shubhbuz/ollama-tinyllama:v3
          command: ["/bin/sh", "-c"]
          args:
          - |
            ollama serve &
            sleep 15
            ollama pull tinyllama
            ollama list
          volumeMounts:
          - name: ollama-data
            mountPath: /root/.ollama
      containers:
        - name: ollama-tinyllama
          image: shubhbuz/ollama-tinyllama:v3
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
      volumes:
        - name: ollama-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: llm
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
