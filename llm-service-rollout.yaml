# llm-service-rollout.yaml
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: llm-service
  namespace: llm
spec:
  replicas: 2
  strategy:
    blueGreen:
      activeService: llm-service
      previewService: llm-service-preview
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      containers:
        - name: llm-service
          image: shubhbuz/ops-service:b4615528edeb7fc953f6fd170ffe50c82f616fe4
          ports:
            - containerPort: 8000
          env:
            - name: OLLAMA_HOST
              value: "ollama"
            - name: OLLAMA_PORT
              value: "11434"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: llm-service
  namespace: llm
spec:
  selector:
    app: llm-service
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: llm-service-preview
  namespace: llm
spec:
  selector:
    app: llm-service
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: llm-service-nodeport
  namespace: llm
spec:
  type: NodePort
  selector:
    app: llm-service
  ports:
    - port: 80           # Service port (internal)
      targetPort: 8000   # Your app port
      nodePort: 30080    # External port on every node
